<p>Heroes List</p>

<div *ngIf="deletedHeroe; else notErased">
    <h3>Deleted Heroe: <small>{{ deletedHeroe }}</small> </h3>
</div>

<ng-template #notErased>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="deleteHeroe()">Borrar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

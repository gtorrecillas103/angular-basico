<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr> 

<form (ngSubmit)="agregar()">
    <input 
    placeholder="Nombre"
    name="nombre" 
    type="text" 
    [(ngModel)]="nuevo.nombre">

    <input 
    [value]="nuevo.poder"
    type="text"
    placeholder="Poder"
    name="poder"
    [(ngModel)] = "nuevo.poder"
    >

    <button type="submit">Agregar</button>
</form>
